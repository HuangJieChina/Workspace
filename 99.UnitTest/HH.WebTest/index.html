<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="Scripts/jQuery.js"></script>
    <script type="text/javascript">
        var param = { inputValue: "Huang Jie", xx: "Test" };

        $.ajax({
            type: "GET",
            url: "http://localhost:5447/api/values/Method2",
            data: param,
            dataType: "json",
            success: function (data) {
                console.log(JSON.stringify(data));
            }
        });



        $.ajax({
            type: "POST",
            url: "http://localhost:5447/api/values/Test3",
            data: JSON.stringify(param),
            dataType: "json",
            contentType: "application/json",
            success: function (data) {
                console.log(JSON.stringify(data));
            }
        });
    </script>
</head>
<body>

</body>
</html>
